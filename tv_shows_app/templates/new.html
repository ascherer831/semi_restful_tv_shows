<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add a New Show</h1>
    <a href="/shows">Go Back</a>
    {%if messages%}
    <ul>
        {%for message in messages%}
            <li>{{message}}</li>
        {%endfor%}
    </ul>
    {%endif%}
    <form action="/shows/create" method="POST">
        {%csrf_token%}
        <div class="form-row row justify-content-center" >
            <label class="col-2" for="title">Title:</label>
            <input class="col-3" type="text" name="title" id="title" >
        <div class="form-row row justify-content-center">
            <label class="col-2" for="network">Network:</label>
            <input class="col-3" type="text" name="network" id="network" >
        </div>
        <div class="form-row row justify-content-center">
            <label class="col-2" for="release_date">Release Date:</label>
            <input class="col-3" type="date" name="release_date" id="release_date"> 
        </div>
        <div class="form-row row justify-content-center">
            <label class="col-2" for="description">Description:</label>
            <input class="col-3" type="text" name="description" id="description"> 
        </div>
        <div class="form-row row justify-content-center">
            <input class="col-1" type="submit" name="Create">
        </div>
    </form>
</body>
</html>
